name: npm Publish (Manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to publish from"
        required: true
        default: "main"
      tag:
        description: 'npm tag (latest, beta, alpha, next)'
        required: true
        type: choice
        default: 'latest'
        options:
          - latest
          - beta
          - alpha
          - next
      dry_run:
        description: 'Dry run (build only, do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build npm package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: js-bindings
        run: npm install

      - name: Build TypeScript
        working-directory: js-bindings
        run: npm run build

      - name: Run tests
        working-directory: js-bindings
        run: npm test
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-dist
          path: |
            js-bindings/dist
            js-bindings/package.json
            js-bindings/README.md
          if-no-files-found: error

  publish:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-dist
          path: js-bindings

      - name: Get version from package.json
        id: version
        working-directory: js-bindings
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Install dependencies
        working-directory: js-bindings
        run: npm install

      - name: Publish to npm (dry run)
        if: ${{ inputs.dry_run == true }}
        working-directory: js-bindings
        run: npm publish --dry-run --tag ${{ inputs.tag }}

      - name: Publish to npm
        if: ${{ inputs.dry_run != true }}
        working-directory: js-bindings
        run: npm publish --provenance --tag ${{ inputs.tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
