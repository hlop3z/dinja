name: Manual PyPI Publish

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to publish from"
        required: true
        default: "main"

env:
  PYTHON_VERSION: "3.13"

jobs:
  build-python:
    name: Build dinja wheels (manual - ${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
            python-version: "3.13"
            build-sdist: true
          - os: macos-14
            label: macos-arm64
            python-version: "3.13"
            build-sdist: false
          - os: macos-13
            label: macos-x86_64
            python-version: "3.13"
            build-sdist: false
          - os: windows-latest
            label: windows-x86_64
            python-version: "3.13"
            build-sdist: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync Python dependencies
        working-directory: python-bindings
        run: uv sync --dev

      - name: Run Python tests
        working-directory: python-bindings
        run: uv run pytest

      - name: Build Python distributions
        working-directory: python-bindings
        env:
          BUILD_SDIST: ${{ matrix.build-sdist }}
        run: |
          EXTRA_ARGS=""
          if [ "${BUILD_SDIST}" = "true" ]; then
            EXTRA_ARGS="--sdist"
          fi
          uv tool run maturin build --locked --release --out dist ${EXTRA_ARGS}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist-${{ matrix.label }}
          path: python-bindings/dist/*
          if-no-files-found: error

  publish-python:
    name: Publish dinja PyPI package (manual)
    needs: build-python
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-dist-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

