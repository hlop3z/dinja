name: PyPI Publish (Manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to publish from"
        required: true
        default: "main"

env:
  PYTHON_VERSION: "3.13"

jobs:
  build-python:
    name: Build dinja package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync Python dependencies
        working-directory: python-bindings
        run: uv sync --dev

      - name: Build Python distributions
        working-directory: python-bindings
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python-bindings/dist/*
          if-no-files-found: error

  publish-python:
    name: Publish dinja PyPI package (manual)
    needs: build-python
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
