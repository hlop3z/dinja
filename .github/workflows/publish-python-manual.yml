name: Manual PyPI Publish

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to publish from"
        required: true
        default: "main"

env:
  PYTHON_VERSION: "3.13"

jobs:
  publish-python:
    name: Publish dinja PyPI package (manual)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync Python dependencies
        working-directory: python-bindings
        run: uv sync --dev

      - name: Run Python tests
        working-directory: python-bindings
        run: uv run pytest

      - name: Build Python distributions
        working-directory: python-bindings
        run: |
          rm -rf dist
          uv tool run maturin build --locked --release --out dist

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python-bindings/dist

