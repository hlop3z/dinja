name: Publish Libraries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_version:
        description: "Optional version hint (matches the tag)"
        required: false
        type: string

env:
  RUST_VERSION: "stable"
  PYTHON_VERSION: "3.13"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-core:
    name: Publish dinja-core crate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Validate workspace
        run: |
          cargo fmt --all --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test -p dinja-core --all-features

      - name: Publish crate
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [ -z "${CRATES_IO_TOKEN}" ]; then
            echo "CRATES_IO_TOKEN must be provided" >&2
            exit 1
          fi
          cargo publish --package dinja-core --locked --token "${CRATES_IO_TOKEN}"

  build-python:
    name: Build dinja wheels (${{ matrix.label }})
    needs: publish-core
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
            python-version: "3.13"
            build-sdist: true
          - os: macos-14
            label: macos-arm64
            python-version: "3.13"
            build-sdist: false
          - os: macos-13
            label: macos-x86_64
            python-version: "3.13"
            build-sdist: false
          - os: windows-latest
            label: windows-x86_64
            python-version: "3.13"
            build-sdist: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync Python dependencies
        working-directory: python-bindings
        run: uv sync --dev

      - name: Run Python tests
        working-directory: python-bindings
        run: uv run pytest

      - name: Clean build artifacts
        working-directory: python-bindings
        run: |
          # Remove build directories
          rm -rf dist target/maturin
          # Remove any .pyd/.dll files from the package directory
          # These are created by 'maturin develop' during tests and must be removed before building
          rm -f dinja/*.pyd dinja/*.dll dinja/_native.pyd dinja/_native.dll 2>/dev/null || true
          # Also handle Windows path separators
          rm -f dinja\\*.pyd dinja\\*.dll dinja\\_native.pyd dinja\\_native.dll 2>/dev/null || true
          # Find and remove any other .pyd/.dll files outside build directories
          find . -type f \( -name "*.pyd" -o -name "*.dll" \) ! -path "./target/*" ! -path "./dist/*" ! -path "./.venv/*" -delete 2>/dev/null || true
          # Verify cleanup (this will show files if any remain, or succeed if none found)
          echo "Verifying cleanup - checking for remaining .pyd/.dll files:"
          find . -type f \( -name "*.pyd" -o -name "*.dll" \) ! -path "./target/*" ! -path "./dist/*" ! -path "./.venv/*" && echo "WARNING: Found .pyd/.dll files that should have been removed!" || echo "âœ“ Cleanup successful - no .pyd/.dll files in source tree"

      - name: Build Python distributions
        working-directory: python-bindings
        env:
          BUILD_SDIST: ${{ matrix.build-sdist }}
        run: |
          EXTRA_ARGS=""
          if [ "${BUILD_SDIST}" = "true" ]; then
            EXTRA_ARGS="--sdist"
          fi
          uv tool run maturin build --locked --release --out dist ${EXTRA_ARGS}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist-${{ matrix.label }}
          path: python-bindings/dist/*
          if-no-files-found: error

  publish-python:
    name: Publish dinja PyPI package
    needs:
      - publish-core
      - build-python
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-dist-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  build-npm:
    name: Build npm (${{ matrix.target }})
    needs: publish-core
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build
          # Linux
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Install dependencies
        working-directory: js-bindings
        run: npm install

      - name: Build native module
        working-directory: js-bindings
        run: ${{ matrix.build }}
        env:
          CARGO_PROFILE_RELEASE_LTO: 'fat'
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: '1'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-bindings-${{ matrix.target }}
          path: js-bindings/*.node
          if-no-files-found: error

  publish-npm:
    name: Publish npm package
    needs:
      - publish-core
      - build-npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: npm-bindings-*
          path: js-bindings/artifacts

      - name: Move artifacts to package root
        working-directory: js-bindings
        run: |
          for dir in artifacts/npm-bindings-*; do
            if [ -d "$dir" ]; then
              mv "$dir"/*.node . 2>/dev/null || true
            fi
          done
          ls -la *.node

      - name: Install dependencies
        working-directory: js-bindings
        run: npm install

      - name: Publish to npm
        working-directory: js-bindings
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-docker:
    name: Build and publish Docker image
    needs: publish-core
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/tags/v{0}', steps.version.outputs.version) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
