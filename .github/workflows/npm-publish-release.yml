name: Publish to npm (Release)

on:
  release:
    types: [published]

jobs:
  # Only run if the release tag starts with 'v' (e.g., v0.1.0)
  check-tag:
    name: Check Release Tag
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
      npm_tag: ${{ steps.check.outputs.npm_tag }}
    steps:
      - name: Check tag format
        id: check
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Release tag: $TAG"

          # Check if tag starts with 'v'
          if [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            VERSION="${TAG#v}"  # Remove 'v' prefix
            echo "version=$VERSION" >> $GITHUB_OUTPUT

            # Determine npm tag based on version and prerelease status
            if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
              # Extract prerelease identifier (alpha, beta, rc, etc.)
              if [[ $VERSION =~ -([a-z]+) ]]; then
                NPM_TAG="${BASH_REMATCH[1]}"
              else
                NPM_TAG="next"
              fi
            else
              NPM_TAG="latest"
            fi
            echo "npm_tag=$NPM_TAG" >> $GITHUB_OUTPUT
            echo "Will publish version $VERSION with tag $NPM_TAG"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Tag does not match version pattern (v*.*.*)  - skipping npm publish"
          fi

  build:
    name: Build ${{ matrix.settings.target }}
    needs: check-tag
    if: needs.check-tag.outputs.should_publish == 'true'
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin

          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build

          # Linux GNU
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.settings.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.settings.target }}-cargo-build-

      - name: Install dependencies
        working-directory: js-bindings
        run: npm install

      - name: Build native module
        working-directory: js-bindings
        run: ${{ matrix.settings.build }}
        env:
          CARGO_PROFILE_RELEASE_LTO: 'fat'
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: '1'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: js-bindings/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    needs: [check-tag, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For updating releases
      id-token: write  # For npm OIDC publishing
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: js-bindings/artifacts

      - name: Move artifacts to package root
        working-directory: js-bindings
        run: |
          for dir in artifacts/bindings-*; do
            if [ -d "$dir" ]; then
              mv "$dir"/*.node . 2>/dev/null || true
            fi
          done
          ls -la *.node

      - name: Install dependencies
        working-directory: js-bindings
        run: npm install

      - name: Update version
        working-directory: js-bindings
        run: npm version ${{ needs.check-tag.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: js-bindings
        run: npm publish --provenance --tag ${{ needs.check-tag.outputs.npm_tag }} --access public

      - name: Update release notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          append_body: true
          body: |

            ---

            **npm package published:** `@dinja/core@${{ needs.check-tag.outputs.version }}`

            ```bash
            npm install @dinja/core@${{ needs.check-tag.outputs.npm_tag }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
